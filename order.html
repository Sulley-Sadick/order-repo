<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronted Mentor Challenge/ Order Summary</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="card-container">
            <img src="/images/illustration-hero.svg" alt="" aria-hidden="true" class="hero-img">
            <div class="card-content">
                <h1 class="title">Order Summary</h1>
                <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="card-pricing">
                    <div class="annual-pricing">
                        <img src="/images/icon-music.svg" alt="" aria-hidden="true">

                        <div class="annual-pricing-content">
                            <p class="annual-desc">Annual Plan</p>
                            <span class="annual-price">$59.99/year</span>
                        </div>
                    </div>
                        <a href="#" class="annual-btn">Change</a>
                </div>
                <button class="payment-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.oi?ref=challenge" target="_blank">Frontend Mentor</a>
        Code by <a href="#">Sadick Sulley</a>
    </div>

</body>
</html>
